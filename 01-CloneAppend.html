              Clone 2

              Clone 3
            </button>

    <!--👇🏻 All your JavaScript code goes below here inside this script tag 👇🏻 -->
    <script id="candidateCode">
      function startUp() {
        wireUpButtons();
      }
      function wireUpButtons() {
        $(".clone-1").on("click", onCloneTemplateOne)
        $(".clone-2").on("click", onCloneTemplateTwo)
        $(".clone-3").on("click", onCloneTemplateThree)

        $(".clear").on("click", onClearClicked)
        $(".clone-change").on("click", copyClone)
        
       

    }

    function onClearClicked ()
    {
      console.log("clear was clicked")
      $(".clone-container").empty()
    }


    var copyClone = function (){
      console.log("copy clone was clicked")
        var cloneCopy = getTemplate()
        changeCloneContent(cloneCopy);
        addCloneToDom(cloneCopy);

      //   $(".clone-container").append(cloneCopyActual)
      //  $($("#getTemplate").html()).clone();



    }


      function onCloneTemplateOne() {
       console.log("button one firing")
        var firstClone = $("#templateOne").html()
        var firstCloneActual = $(firstClone).clone()
        $(".clone-container").append(firstCloneActual)
  
      }

      function onCloneTemplateTwo() {
        console.log("button two firing")
        var secondClone = $("#templateTwo").html()
        var secondCloneActual = $(secondClone).clone()
        $(".clone-container").append(secondCloneActual)
      }

      function onCloneTemplateThree() {
        console.log("button three firing")
        var thirdClone = $("#templateThree").html()
        var thirdCloneActual = $(thirdClone).clone()
        $(".clone-container").append(thirdCloneActual)
      }

      function getTemplate() {
      var getTemplateThree = $("#templateThree").html()
        var getTemplateThreeActual = $(getTemplateThree).clone()
        return getTemplateThreeActual;

      //   var getTemplateThree = $($("#templateThree").html()).clone();
      //  return getTemplateThree;
       
        // return $($("#templateThree").html()).clone();

      }

      function addCloneToDom(jqClone) {
        //adding jqClone to the END(append) of .clone-container
        // console.log(jqClone)

        $(".clone-container").append(jqClone)
      }

      function changeCloneContent(jqClone) {
        var clone = jqClone
        clone.find(".card-img-top").attr("src", "/images/stock-photos/3.jpg")
        clone.find(".card-text").text("new text")
        clone.find(".card-title").text("new title")
        
      }

     
    </script>
