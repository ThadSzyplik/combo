    <script id="candidateCode">
      function startUp() {
        clickHandler();
      }
      function getTemplate() {
        console.log("finding templateThree");
        var firstClone = $("#templateThree").html();
        var firstCloneActual = $(firstClone).clone();
        console.log("clone has been returned");
        return firstCloneActual;
      }

      function renderTeamMember(teamMember) {
        var clone = getTemplate();
        // the new image needs to replace the image element in the page
        clone.find(".card-img-top").attr("src", teamMember.avatar);

        // the clone info needs to target specific
        // elements within the template and replace them, giving the
        // template new characteristics. hence the find method.
        clone
          .find(".card-title")
          .text(teamMember.firstName + " " + teamMember.lastName);
        clone.find(".text-black-50").text(teamMember.email);
        clone.find(".card-text").text(teamMember.id);
        $(".clone-container").append(clone);
      }

      function renderTeam(team) {
        console.log(team);
        var team = [
          {
            id: "35-736-1711",
            firstName: "Luke",
            lastName: "Sith",
            email: "e@ebay.com",
            gender: "sith",
            avatar: "https://i.pravatar.cc/400?img=47",
          },
          {
            id: "35-736-1700",
            firstName: "Eve",
            lastName: "Smith",
            email: "esmith0@ebay.com",
            gender: "Female",
            avatar: "https://i.pravatar.cc/400?img=47",
          },
        ];
        // for loop, saying for the size of the array, the new var of teamMembers
        // is created so that we can use this local variable to log the members.
        for (let index = 0; index < team.length; index++) {
          // team[index] means simply the local variable is an array named team.
          const teamMembers = team[index];

          // invoking the function with teamMembers as the parameter will allow
          // us to invoke the function and use the local var of teamMembers
          // that WAS local, now to provide info from the for loop.
          renderTeamMember(teamMembers);
        }
        // this is saying, FOR EACH item (member of the team, ) we want to produce
        // forEACH is attached to EVERY ARRAY.
        // its a function that says, for EACH ITEM within the array, invoke renderteamMember.
        //
        team.forEach((item) => renderTeamMember(item));
      }

      function logTeamMember(e) {
        var id = $(this).find(".card-text").text();
        console.log(id);
      }
      function clickHandler() {
        $(".clone-container").on("click", ".t-3", logTeamMember);
      }
    </script>
